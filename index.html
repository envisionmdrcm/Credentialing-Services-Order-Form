<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credentialing Services Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(90deg, #CCE7E2, #E5F1F4);
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }
    .form-container {
      max-width: 720px;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px 28px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }
    h2 {
      background: #0a4c86;
      color: #fff;
      padding: 12px;
      border-radius: 6px;
      font-size: 18px;
      text-align: center;
    }
    .form-row, .phone-row, .practice-row { display: flex; gap: 12px; margin-bottom: 12px; }
    .form-group { flex: 1; }
    label { font-size: 12px; font-weight: bold; margin-bottom: 5px; display: block; }
    label .required { color: red; } /* Red asterisk for mandatory fields */
    input[type="text"], input[type="email"] {
      width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 13px;
    }
    input:invalid { border-color: red; }
    .add-btn {
      margin: 8px 0; padding: 6px 12px; background: #0a4c86; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;
    }
    .app-table { width: 100%; border-collapse: separate; border-spacing: 0 8px; margin-top: 8px; }
    .app-table th { background: #eef3f9; font-size: 12px; color: #333; padding: 10px; text-align: left; }
    .app-table td { padding: 6px; vertical-align: middle; }
    .app-table input { width: 100%; padding: 8px; font-size: 12px; border: 1px solid #ccc; border-radius: 5px; }
    .fee { font-weight: bold; font-size: 13px; color: #111; text-align: center; }
    .remove-btn { background: none; border: none; color: red; font-size: 16px; cursor: pointer; }
    .summary { border-top: 1px solid #ccc; margin-top: 12px; padding-top: 8px; }
    .summary .apps-count, .summary .total, .summary .discount, .summary .hint { text-align: right; font-size: 13px; margin-top: 4px; }
    .summary .total { font-weight: bold; font-size: 14px; }
    .summary .hint { color: green; font-style: italic; font-weight: bold; }
    .payment-title { font-weight: bold; font-size: 14px; margin-top: 20px; margin-bottom: 10px; }
    .stripe-box { display: inline-block; padding: 14px 28px; background: #635BFF; color: #fff; font-weight: bold; border-radius: 4px; margin-bottom: 18px; }
    .payment-box { border: 1px solid #ccc; border-radius: 6px; padding: 14px; background: #fff; }
    .payment-row { display: flex; flex-direction: column; gap: 12px; }
    .amount-due-cell { font-weight: bold; font-size: 15px; }
    .card-input-line { display: flex; gap: 10px; }
    .card-input-line input:nth-child(1) { flex: 0.8; }
    .card-input-line input:nth-child(2), .card-input-line input:nth-child(3) { flex: 0.2; }
    .error-msg { color: red; font-size: 11px; display: none; }
    .submit-btn { margin-top: 20px; width: 100%; padding: 12px; background: #0a4c86; color: #fff; border: none; border-radius: 6px; font-size: 14px; cursor: pointer; }
  </style>
  <script>
    const payers = [
      "UnitedHealthcare","Elevance Health","Kaiser Permanente","Centene","Humana","Aetna","Cigna","Blue Cross Blue Shield","Oscar Health","Molina Healthcare",
      "Bright Health","AmeriHealth Caritas","Point32Health","Medicare","Medicaid","Tricare","Ambetter","Highmark","GuideWell","CareSource","UPMC Health Plan",
      "MultiPlan","GEHA","WellCare","Clover Health","Independence Health Group","CareFirst","Health Net","Kaiser Foundation Health Plan","Bright Health Group",
      "Molina Choice","Oscar Insurance","Centivo","Alignment Healthcare","AvMed","Blue Shield","Cambia Health Solutions","Magellan Health","Fidelis Care",
      "Tufts Health Plan","Harvard Pilgrim","CareMore","Community Health Plan","Devoted Health","Elderplan","EmblemHealth","Fallon Health","Gateway Health",
      "HealthPartners","Independence Blue Cross","L.A. Care","Magellan Complete Care","Medical Mutual","MetroPlus","Oscar Advantage","Partner Care","Priority Health",
      "SelectHealth","Tufts Advantage","UPMC for You","Wellmark","Winnebago IN Health","Zenith Insurance Group","CareOregon","Harvard Pilgrim Health Care","HealthFirst",
      "HealthSpring","Healthworx","HealthShare","HealthPlan","Johns Hopkins HealthCare","Neighborhood Health Plan","Paramount Elite","Presbyterian Health Plan",
      "Sharp Health Plan","SummaCare","The Health Plan","TriWest","Trustmark","Tufts Navigator","UCare","UnitedHealthOne","WellPoint","Windsor Health Plan","YourCare",
      "Zing Health","CarePlus Health Plans","Foundation Health","HealthChoice","HealthPartners Plans","Heritage Health","Navitus Health Solutions","PreferredOne",
      "Scottdale Health Care","Sierra Health","Simply Healthcare","Wellness Partners","Zion Health","Zipari","First Health"
    ];

    function setupAutocomplete(input) {
      let selectedFromList = false;
      let manualMode = false;
      input.addEventListener("input", function () {
        if (manualMode) return;
        selectedFromList = false;
        const val = this.value.toLowerCase();
        let list = payers.filter(p => p.toLowerCase().startsWith(val));
        let dropdown = this.nextElementSibling;
        dropdown.innerHTML = "";
        if (val && list.length > 0) {
          list.forEach(payer => {
            const option = document.createElement("div");
            option.textContent = payer;
            option.style.padding = "5px";
            option.style.cursor = "pointer";
            option.onclick = () => { this.value = payer; selectedFromList = true; manualMode = false; dropdown.innerHTML = ""; };
            dropdown.appendChild(option);
          });
        }
        if (val && list.length === 0) {
          const option = document.createElement("div");
          option.textContent = "➕ Add Payer Manually";
          option.style.fontStyle = "italic"; option.style.color = "#0a4c86"; option.style.padding = "5px"; option.style.cursor = "pointer";
          option.onclick = () => { manualMode = true; selectedFromList = true; dropdown.innerHTML = ""; this.focus(); };
          dropdown.appendChild(option);
        }
      });
      input.addEventListener("blur", function () {
        setTimeout(() => { if (!selectedFromList && !manualMode) this.value = ""; }, 150);
      });
    }

    function addRow() {
      const tbody = document.querySelector('.app-table tbody');
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${tbody.rows.length+1}</td>
        <td><input type="text" placeholder="Enter Clinician Name" required></td>
        <td>
          <div style="position:relative">
            <input type="text" placeholder="Search Payer" required>
            <div class="dropdown" style="position:absolute; background:#fff; border:1px solid #ccc; width:100%; z-index:10;"></div>
          </div>
        </td>
        <td class="fee">$200.00</td>
        <td><button class="remove-btn" onclick="this.closest('tr').remove()">×</button></td>`;
      tbody.appendChild(tr);
      setupAutocomplete(tr.querySelector('input[placeholder="Search Payer"]'));
    }

    function validateForm() {
      const requiredInputs = document.querySelectorAll("input[required]");
      let valid = true;
      requiredInputs.forEach(inp => {
        if (!inp.value.trim()) { inp.style.borderColor = "red"; valid = false; } else { inp.style.borderColor = "#ccc"; }
      });
      if (!valid) { alert("Please fill all mandatory fields before submitting."); }
      return valid;
    }

    window.onload = () => {
      setupAutocomplete(document.querySelector('.app-table tbody input[placeholder="Search Payer"]'));
    };
  </script>
</head>
<body>
  <div class="form-container">
    <h2>Credentialing Services Order Form</h2>

    <div class="practice-row">
      <div class="form-group">
        <label>Practice Name <span class="required">*</span></label>
        <input type="text" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>First Name <span class="required">*</span></label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>Last Name <span class="required">*</span></label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>Email <span class="required">*</span></label>
        <input type="email" required>
      </div>
    </div>

    <div class="phone-row">
      <div class="form-group">
        <label>Phone <span class="required">*</span></label>
        <input type="text" required>
      </div>
    </div>

    <h3>Credentialing Applications</h3>
    <table class="app-table">
      <thead>
        <tr>
          <th>SR #</th>
          <th>Clinician Name <span class="required">*</span></th>
          <th>Payer Name <span class="required">*</span></th>
          <th>Fee</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td><input type="text" placeholder="Enter Clinician Name" required></td>
          <td>
            <div style="position:relative">
              <input type="text" placeholder="Search Payer" required>
              <div class="dropdown" style="position:absolute; background:#fff; border:1px solid #ccc; width:100%; z-index:10;"></div>
            </div>
          </td>
          <td class="fee">$200.00</td>
          <td><button class="remove-btn" onclick="this.closest('tr').remove()">×</button></td>
        </tr>
      </tbody>
    </table>
    <button class="add-btn" type="button" onclick="addRow()">+ Add Application</button>

    <div class="payment-title">Make Payment to Continue <span class="required">*</span></div>
    <div class="stripe-box">stripe</div>
    <div class="payment-box">
      <div class="payment-row">
        <div class="amount-due-cell">Amount Due: $200.00 <span class="required">*</span></div>
        <div class="card-input-line">
          <input type="text" placeholder="Card number" required>
          <input type="text" placeholder="MM / YY" required>
          <input type="text" placeholder="CVC" required>
        </div>
      </div>
    </div>

    <button class="submit-btn" onclick="return validateForm()">Book service now!</button>
  </div>
</body>
</html>
