<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credentialing Services Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(90deg, #CCE7E2, #E5F1F4);
      background-size: cover;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }
    .form-container {
      max-width: 720px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      padding: 20px 28px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }
    h2 {
      background: #0a4c86;
      color: #fff;
      padding: 12px;
      border-radius: 6px;
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-row {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
    }
    .form-group { flex: 1; }
    .form-row .form-group:first-child { flex: 0.5; }
    .form-row .form-group:nth-child(2) { flex: 0.5; }
    .form-row .form-group:nth-child(3) { flex: 1; }
    .phone-row {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    .phone-row .form-group { flex: 0.5; }
    .phone-row .spacer { flex: 0.5; }
    .practice-row {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    .practice-row .form-group { flex: 0.5; }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 12px;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 13px;
      box-sizing: border-box;
      background: #fff;
    }
    .add-btn {
      margin: 8px 0;
      padding: 6px 12px;
      background: #0a4c86;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .app-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 8px;
      margin-top: 8px;
    }
    .app-table th {
      background: #eef3f9;
      font-weight: bold;
      font-size: 12px;
      color: #333;
      padding: 10px;
      text-align: left;
    }
    .app-table td {
      padding: 6px 6px;
      vertical-align: middle;
    }
    .app-table input {
      width: 100%;
      padding: 8px;
      font-size: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .app-table td.fee {
      text-align: center;
      min-width: 80px;
    }
    .fee { font-weight: bold; font-size: 13px; color: #111; }
    .remove-btn {
      background: none;
      border: none;
      color: red;
      font-size: 16px;
      cursor: pointer;
    }
    .summary {
      border-top: 1px solid #ccc;
      margin-top: 12px;
      padding-top: 8px;
    }
    .summary .apps-count { text-align: right; font-size: 13px; margin-bottom: 4px; color: #000; font-style: italic; font-weight: bold; }
    .summary .total { text-align: right; font-weight: bold; font-size: 14px; color: #111; }
    .summary .discount { text-align: right; font-size: 13px; color: #000; margin-top: 4px; }
    .summary .hint { text-align: right; font-size: 12px; color: green; margin-top: 2px; font-style: italic; font-weight: bold; }
    .submit-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #0a4c86;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Credentialing Services Order Form</h2>

    <form id="credentialingForm">
      <div class="practice-row">
        <div class="form-group">
          <label>Practice Name *</label>
          <input type="text" name="practiceName" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Contact Person *</label>
          <input type="text" name="firstName" placeholder="First name" required>
        </div>
        <div class="form-group">
          <label>&nbsp;</label>
          <input type="text" name="lastName" placeholder="Last name" required>
        </div>
        <div class="form-group">
          <label>Email *</label>
          <input type="email" name="email" placeholder="you@clinic.com" required>
        </div>
      </div>

      <div class="phone-row">
        <div class="form-group">
          <label>Contact Phone Number *</label>
          <input type="text" name="phone" placeholder="+1 (___) ___-____" required>
        </div>
        <div class="spacer"></div>
      </div>

      <h3>Credentialing Applications</h3>
      <table class="app-table">
        <thead>
          <tr>
            <th style="width:32px">SR #</th>
            <th style="width:28%">Clinician Name *</th>
            <th style="width:28%">Payer Name *</th>
            <th style="width:12%">Fee</th>
            <th style="width:26px"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td><input type="text" name="clinicianName1" required></td>
            <td><input type="text" name="payerName1" required></td>
            <td class="fee">$200.00</td>
            <td><button type="button" class="remove-btn" onclick="removeRow(this)">×</button></td>
          </tr>
        </tbody>
      </table>
      <button type="button" class="add-btn" onclick="addRow()">+ Add Application</button>

      <div class="summary">
        <div class="apps-count">Total Number of Applications: <span id="appsCount">1</span></div>
        <div class="total">Total: <span id="totalAmount">$200.00</span></div>
        <div class="discount" id="discountInfo">No discount applied</div>
        <div class="hint">Get 10% off every 5 applications (up to 50% maximum discount).</div>
      </div>

      <button type="submit" class="submit-btn">Book service now!</button>
    </form>
  </div>

  <script>
    function addRow() {
      const tbody = document.querySelector('.app-table tbody');
      const rowCount = tbody.rows.length + 1;
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${rowCount}</td>
        <td><input type="text" name="clinicianName${rowCount}" required></td>
        <td><input type="text" name="payerName${rowCount}" required></td>
        <td class="fee">$200.00</td>
        <td><button type="button" class="remove-btn" onclick="removeRow(this)">×</button></td>
      `;
      tbody.appendChild(tr);
      updateSummary();
    }

    function removeRow(btn) {
      const row = btn.closest('tr');
      row.remove();
      const rows = document.querySelectorAll('.app-table tbody tr');
      rows.forEach((r, i) => r.cells[0].innerText = i + 1);
      updateSummary();
    }

    function updateSummary() {
      const rows = document.querySelectorAll('.app-table tbody tr');
      const count = rows.length;
      const baseTotal = count * 200;

      let discountRate = Math.floor(count / 5) * 0.10;
      if (discountRate > 0.50) discountRate = 0.50;
      const discountAmount = baseTotal * discountRate;
      const finalTotal = baseTotal - discountAmount;

      document.getElementById('appsCount').innerText = count;
      document.getElementById('totalAmount').innerText = `$${baseTotal.toFixed(2)}`;
      document.getElementById('discountInfo').innerText =
        discountRate > 0 ? `Discount Applied: -$${discountAmount.toFixed(2)} (${(discountRate*100).toFixed(0)}%)` : 'No discount applied';
    }

    document.getElementById("credentialingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("⏳ Please wait... your submission is in process.");

      const form = e.target;
      const data = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbzXeSwc55auqu3UK8ZPkUb5hAm4kmXI4AB2gNKixradvwZCzbBB-S_8sXA4BuF-mi0eUg/exec", {
        method: "POST",
        body: data
      })
      .then(response => response.text())
      .then(result => {
        alert("✅ Thank you! Your submission has been received.\n\nOne of our enrollment specialists will reach out to you shortly to begin the credentialing process.");
        form.reset();
        updateSummary();
      })
      .catch(error => {
        alert("⚠️ There was an error submitting your form. Please try again.");
        console.error("Error:", error);
      });
    });
  </script>
</body>
</html>
